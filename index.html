<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel landing page</title>
    <link rel="stylesheet" href="./video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="./production_id_3703474 (1080p).mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stops</h2>
            <h3>Exploring The World</h3>
            <p>There was a time in which looking for inspiration and advice for travelers was harder. The only possible source was buying travel guides, and they had to spend a lot of money to get them.</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
            
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
        
    </script>
</body>
</html>
